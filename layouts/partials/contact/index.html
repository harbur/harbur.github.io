<div class="container clearfix">

    <!-- Postcontent
    ============================================= -->
    <div class="postcontent nobottommargin">

        <h3>Send us an Email</h3>

        <div class="contact-widget" data-alert-type="inline">

        <div id="contact-form-result" data-notify-type="success" data-notify-msg="<i class=icon-ok-sign></i> Message Sent Successfully!"></div>

            <form class="nobottommargin" id="template-contactform" name="template-contactform" action="//formspree.io/contact@harbur.io"
      method="POST" novalidate="novalidate">

                <div class="form-process"></div>

                <div class="col_one_third">
                    <label for="template-contactform-name">Name <small>*</small></label>
                    <input type="text" id="template-contactform-name" name="name" value="" class="sm-form-control required" />
                </div>

                <div class="col_one_third">
                    <label for="template-contactform-email">Email <small>*</small></label>
                    <input type="email" id="template-contactform-email" name="email" value="" class="required email sm-form-control" />
                </div>

                <div class="col_one_third col_last">
                    <label for="template-contactform-phone">Phone</label>
                    <input type="text" id="template-contactform-phone" name="phone" value="" class="sm-form-control" />
                </div>

                <div class="clear"></div>

                <div class="col_full">
                    <label for="template-contactform-subject">Subject <small>*</small></label>
                    <input type="text" id="template-contactform-subject" name="_subject" value="" class="required sm-form-control" />
                </div>

                <div class="clear"></div>

                <div class="col_full">
                    <label for="template-contactform-message">Message <small>*</small></label>
                    <textarea class="required sm-form-control" id="template-contactform-message" name="message" rows="6" cols="30"></textarea>
                </div>

               <div class="col_full hidden">
                    <input type="text" name="_gotcha" value="">
                </div>

                <div class="col_full">
                    <button
                      ga-on="click"
                      ga-event-category="Video"
                      ga-event-action="play"
                    class="button button-3d nomargin" type="submit" id="template-contactform-submit" name="template-contactform-submit" value="submit">Send Message</button>
                </div>

            </form>
        </div>

    </div>

    <div class="col_last nobottommargin">
        <address>
            <strong>Harbur Cloud Solutions S.L.U.</strong><br>
            Calle Escorial 12, 4 1 <br>
            08025 Barcelona, Catalonia <br>
            Spain <br>
        </address>
        <abbr title="Phone Number"><strong>Phone:</strong></abbr> +34 93 519 6714<br>
        <abbr title="Email Address"><strong>Email:</strong></abbr> contact@harbur.io

        <div class="widget noborder notoppadding">
            <a href="https://www.facebook.com/harbur" class="social-icon si-small si-dark si-facebook">
                <i class="icon-facebook"></i>
                <i class="icon-facebook"></i>
            </a>

            <a href="https://twitter.com/harburio" class="social-icon si-small si-dark si-twitter">
                <i class="icon-twitter"></i>
                <i class="icon-twitter"></i>
            </a>

            <a href="https://github.com/harbur" class="social-icon si-small si-dark si-github">
                <i class="icon-github-circled"></i>
                <i class="icon-github-circled"></i>
            </a>
        </div>

    </div>

</div>
