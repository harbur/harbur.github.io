<!-- DEMO FORM -->
<div id="demo" class="clearfix input-group topmargin-lg divcenter col_one_third"  data-animate="fadeInUp">
	<div class="input-group divcenter">
		<h4>Get in touch with Harbur for a demonstration</h4>
	</div>
	<div id="contact-form-result" data-notify-type="success" data-notify-msg="<i class=icon-ok-sign></i> Message Sent Successfully!"></div>
	<form class="nobottommargin" id="template-contactform" name="template-contactform" action="//formspree.io/contact@harbur.io"
      method="POST" novalidate="novalidate">
		<div class="form-process"></div>
		<div class="col_full">
			<input type="text" placeholder="Your Name" name="name" value="" class="sm-form-control">
		</div>
		<div class="col_full">
			<input type="text" placeholder="Company Name" name="company" value="" class="sm-form-control">
		</div>
		<div class="col_full">
			<input type="email" placeholder="Email address *" name="_replyto" value="" class="required email sm-form-control" aria-required="true">
		</div>
		<div class="col_full">
			<input type="text" placeholder="Phone" name="phone" value="" class="sm-form-control">
		</div>
		<div class="clear"></div>
		<div class="col_full hidden">
			<input type="text" name="_gotcha" value="">
			<input type="hidden" name="_subject" value="Hello from Harbur!" />
		</div>
		<div class="col_full">
			<button class="button button-reveal button-xlarge button-rounded btn-block" type="submit" id="template-contactform-submit" name="submit" value="submit">Get a Demonstration</button>
		</div>
	</form>

	<script type="text/javascript">
		$("#template-contactform").validate({
			submitHandler: function(form) {
				$('.form-process').fadeIn();
				$(form).ajaxSubmit({
					url: "//formspree.io/contact@harbur.io",
					dataType: "json",
					target: '#contact-form-result',
					success: function() {
						$('.form-process').fadeOut();
						$(form).find('.sm-form-control').val('');
						$('#contact-form-result').attr('data-notify-msg', "We have <strong>successfully</strong> received your Message and will get Back to you as soon as possible.").html('');
						SEMICOLON.widget.notifications($('#contact-form-result'));
					}
				});
			}
		});
	</script>
</div>
